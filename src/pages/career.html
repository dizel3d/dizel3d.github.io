<div class="job">
  <small class="pull-right" ng-repeat-start="job in ::jobs">
    <div>{{::job.organization}}, {{::job.location}}</div>
    <div>{{::job.position}}</div>
  </small>
  <p class="lead">
    <span>{{::job.fromDate | amDateFormat: 'MMMM YYYY' | capitalize}}</span>
  </p>
  <div class="container-fluid project" ng-repeat-end ng-repeat="project in ::job.projects">
    <div class="row">
      <div class="col-xs-2">{{::PROJECT}}</div>
      <div class="col-xs-10">{{::project.title}}</div>
    </div>
    <div class="row">
      <div class="col-xs-2">{{::TECHNOLOGIES}}</div>
      <div class="col-xs-10">
        <span ng-repeat-start="tag in ::project.tags" ng-if="::!$first">,</span>
        <span class="tag" ng-repeat-end>{{::tag}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2">{{::ACHIEVEMENTS}}</div>
      <div class="col-xs-10">
        <ul>
          <li ng-repeat="achievement in ::project.achievements">
            {{::achievement}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
